<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Buttons/Labels</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <h2>Monochrome</h2>
        <ul class="mono">
          <li class="bonw">Black + White</li>
          <li class="wonb">White + Black</li>
          <li class="bonw shadow">Shadow + BW</li>
          <li class="wonb shadow">Shadow + WB</li>
        </ul>
      </section>
      <section>
        <h2 class="grayheader">Grayzone</h2>
        <ul class="grayzone">
          <li class="gray">Gray + Gray</li>
          <li>Gray + Black</li>
          <li class="white">Gray + White</li>
        </ul>
      </section>
      <section>
        <h2 class="singleheader">Singlecolor</h2>
        <ul class="singlecolor">
          <li class="blue1">Gray + Gray</li>
          <li class="blue2">Gray + Black</li>
          <li class="blue3">Gray + White</li>
        </ul>
      </section>
      <section>
        <h2 class="colorheader">Colorfest</h2>
        <ul class="colorfest">
          <li class="ronp">Gray + Gray</li>
          <li class="gong">Gray + Black</li>
          <li class="vony">Gray + White</li>
        </ul>
      </section>
</body>
</html>
